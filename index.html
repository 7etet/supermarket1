  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ffcdd2, #fff176);
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .puzzle-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 90%;
      width: 340px;
      z-index: 10;
      text-align: center;
      animation: pop 0.5s ease-in-out;
    }

    h1 {
      color: #d81b60;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .puzzle-text {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .note {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    .whatsapp-link {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #25d366;
      text-decoration: none;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      z-index: 5;
    }

    .footer-box {
      display: inline-block;
      background-color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 0.85rem;
      color: #333;
      direction: rtl;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .float-word {
      position: absolute;
      font-size: 1.1rem;
      font-weight: bold;
      color: #d81b60;
      opacity: 0.5;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- كلمات طايرة -->
  <script>
    const words = [
      "💸 خصومات", "🧀 وفر أكتر", "🔥 عروض نار", "🛵 أسرع توصيل", "🛍️ كل حاجة عندنا",
      "🍞 طازج يوم بيوم", "🧨 أسعار مجنونة", "⚡ الحق العرض", "🧃 متفوتش الفرصة",
      "🎯 وفر واشتري", "📦 عروض بالجملة", "🌟 دايمًا أوفر", "🍗 طازة وساخنة",
      "🎉 تسوق وانبسط", "🥚 كل يوم طازة", "🍖 لِمة العيلة"
    ];
    const numberOfWords = 20;
    for (let i = 0; i < numberOfWords; i++) {
      const word = document.createElement('div');
      word.className = 'float-word';
      word.innerText = words[Math.floor(Math.random() * words.length)];
      word.style.top = Math.random() * window.innerHeight + 'px';
      word.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(word);
      let dx = (Math.random() < 0.5 ? -1 : 1) * (1 + Math.random() * 1.2);
      let dy = (Math.random() < 0.5 ? -1 : 1) * (1 + Math.random() * 1.2);
      function move() {
        const rect = word.getBoundingClientRect();
        let x = rect.left + dx;
        let y = rect.top + dy;
        if (x <= 0 || x + rect.width >= window.innerWidth) dx *= -1;
        if (y <= 0 || y + rect.height >= window.innerHeight) dy *= -1;
        word.style.left = (rect.left + dx) + 'px';
        word.style.top = (rect.top + dy) + 'px';
        requestAnimationFrame(move);
      }
      move();
    }
  </script>

  <!-- صندوق اللغز -->
  <div class="puzzle-box">

</body>
</html>
